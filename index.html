<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <title>Custom SVG Marker with Geolonia</title>
  </head>
  <body>
    <div
      id="map"
      data-lat="33.9481"
      data-lng="135.3745"
      data-zoom="9"
      data-scale-control="on"
      data-marker="off"
    ></div>

    <script
      type="text/javascript"
      src="https://api.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
